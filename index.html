<!DOCTYPE html>
<html lang="de-DE">
  <head>
    <meta charset="utf-8">
    <title>ÜdV</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        position: relative;
      }
      #pre-post-show {
        padding: 2rem;
      }
      #show {
        display: flex;
        width: inherit;
      }
      #show-music, #show-sfx {
        width: 50%;
        padding: 2rem;
      }
      .audio-group {
        position: relative;
        margin-bottom: 1rem;
        display: flex;
      }
      .audio-group audio {
        flex-grow: 1;
      }
      .audio-group button {
        width: 30%;
      }
      .audio-group button::before {
        content: '\25BA';
      }
      .audio-group button.playing {
        background-color: orange;
      }
      .audio-group button.playing::before {
        content: '\25A0';
      }
      .audio-group button.playing.reset::before {
        content: '\21BA';
      }
      #my-test {
        margin-top: 5rem;
      }
    </style>
    <script src="js/generic.js"></script>
  </head>
  <body>
    <!-- ******************* PRE/POST SHOW START -->
    <div id="pre-post-show">
      <div id="test-multiple-audio" class="audio-group">
        <button>Start/Stop/Change</button>
        <audio controls preload="auto">
          <source src="loop.mp3" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
        <script type="text/javascript">
          let state = -1;
          const btn = document.getElementById("test-multiple-audio").querySelector("button");
          const audio = document.getElementById("test-multiple-audio").querySelector("audio");
          btn.addEventListener("click", () => {
            loopSwitch(state+1);
          });
          audio.addEventListener("ended", () => {
            if (state === 0) {
              loopSwitch(1);
            } else if (state === 1) {
              loopSwitch(2);
            }
          });
          function loopSwitch(nextState) {
            state = nextState % 3;
            console.log("State " + state);
            if (state === 0) {
              audio.setAttribute("src", "loop.mp3");
              audio.play();
            } else if (state === 1) {
              // audio.setAttribute("src", "post-loop.mp3");
              // audio.play();
              audio.currentTime = 5;
            } else {
              audio.pause();
              audio.currentTime = 0;
            }
          }
        </script>
      </div>
      <div id="pre-show-jazz" class="audio-group">
        <button>Pre-/Post-Show</button>
        <audio controls preload="auto" loop>
          <source src="preshow jazz.mp3" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
        <script type="text/javascript">new StoppableAudio("pre-show-jazz");</script>
      </div>
    </div>
    <!-- ******************* PRE/POST SHOW END -->
    <!-- ******************* SHOW START -->
    <div id="show">

      </div>
      <!-- ******************* SOUND EFFECTS END -->
  
      <!-- ******************* MUSIC START -->
      <div id="show-music">
        <div id="zaz" class="audio-group">

        </div>

    <!-- ******************* SHOW END -->
    <div id="my-test">
      <div class="audio-group" id="my-test-loop">
        <button>Loop</button>
        <audio controls preload="auto" loop>
          <source src="loop.mp3" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
      </div>
      <div class="audio-group" id="my-test-end">
        <button>Exit-Loop</button>
        <audio controls preload="auto">

        Your browser does not support the audio element.
        </audio>
      </div>
      <div>
        <button>Stop</button>
      </div>
      <script type="text/javascript">new QuitableLoop("my-test-loop", "my-test-end");</script>
    </div>
  </body>
</html>
